<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Estimate π</title>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- custom -->
    <link rel='stylesheet' href='./estimate_pi.css' />
  </head>

  <body>
    <div class="container">
      <h1>Estimate π with Darts!</h1>
      <canvas id="myCanvas" width="360" height="360"></canvas>
      <div class="inputs">
        <label># Darts: <input type="text" id="num-trials" value="" placeholder="How many?"/></label>
        <button type="button" id="run-trials">Throw Darts</button>
        <button type="button" id="reset">Clear Dartboard</button>
      </div>
      <div class="data">
        <div class="sub-data">
          <p>Darts Thrown: <span id="darts-thrown"></span></p>
          <p>Darts Hit: <span id="darts-hit"></span></p>
          <p>Percent Hit: <span id="percent-hit"></span>%</p>
        </div>
        <div class="sub-data">
          <p>Estimated π: <span id="estimated-pi"></span></p>
          <p>Actual π: <span id="actual-pi">3.14159...</span></p>
          <p>Estimation Error: <span id="estimation-error"></span>%</p>
        </div>
      </div>
      <br>
    </div>
  </body>

  <script src="./estimate_pi.js" charset="utf-8"></script>

</html>
