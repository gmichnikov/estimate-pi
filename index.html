<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Estimate Pi</title>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- custom -->
    <link rel='stylesheet' href='./estimate_pi.css' />
  </head>

  <body>
    <div class="container">
      <canvas id="myCanvas" width="360" height="360"></canvas>
      <br>
      <input type="text" id="num-trials" value="5000" />
      <button type="button" id="run-trials">Run Trials</button>
      <button type="button" id="reset">Reset</button>
      <p>Darts Thrown: <span id="darts-thrown"></span></p>
      <p>Darts Hit: <span id="darts-hit"></span></p>
      <p>Percent Hit: <span id="percent-hit"></span>%</p>
      <p>Estimated Pi: <span id="estimated-pi"></span></p>
      <p>Actual Pi: <span id="actual-pi">3.14159...</span></p>
      <p>Estimation Error: <span id="estimation-error"></span>%</p>
      <br>
    </div>
  </body>

  <script src="./estimate_pi.js" charset="utf-8"></script>

</html>
